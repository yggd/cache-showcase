group 'org.yggd.spring'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile ('org.springframework:spring-context:3.2.5.RELEASE') {
        exclude group: 'commons-logging', module: 'commons-logging'
    }
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    runtime 'org.slf4j:jcl-over-slf4j:1.7.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.spockframework:spock-spring:1.0-groovy-2.3'
    testCompile ('org.springframework:spring-test:3.2.5.RELEASE') {
        exclude group: 'commons-logging', module: 'commons-logging'
    }
}
